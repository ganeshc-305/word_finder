<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Word Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>🔍 Advanced Word Finder</h1>
        </div>
        <div class="theme-toggle">
            <label class="switch">
                <input type="checkbox" id="theme-switch">
                <span class="slider round"></span>
            </label>
            <span class="toggle-label">Dark Mode</span>
        </div>
        <div class="app-content">
            <div class="input-section">
                <label for="paragraphInput">Enter a paragraph:</label>
                <textarea id="paragraphInput" placeholder="Type your paragraph here..."></textarea>
                
                <div class="word-search-options">
                    <input type="text" id="wordInput" placeholder="Enter the word to find" oninput="liveHighlightWord()">
                    <label class="case-sensitive-label">
                        <input type="checkbox" id="caseSensitive"> Case Sensitive
                    </label>
                    <button class="btn-clear" onclick="clearInputs()">Clear</button>
                    <button id="refresh-button">Refresh Search</button>
                </div>
            </div>

            <div id="wordInfo" class="word-info"></div>
            <div id="result" class="result"></div>
        </div>
        <div class="app-footer">
            <p>© 2024 Word Finder App | Designed with 💖</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
